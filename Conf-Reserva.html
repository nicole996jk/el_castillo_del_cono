<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Confirmación de Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5ebe0;
            text-align: center;
            color: #331d1a;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(51, 33, 29, 0.8);
            border-radius: 10px;
            color: white;
        }
        h1 {
            color: #ffcc99;
        }
        p {
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d2691e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #a0522d;
        }

        /* Estilo del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Botón que abre el modal -->
    <button id="myBtn" class="btn">Ver Confirmación de Reserva</button>

    <!-- El Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>¡Reserva Confirmada!</h1>
            <p>Gracias por realizar su reserva. A continuación, los detalles:</p>
            <p><strong>Nombre:</strong> <span id="modalNombre"></span></p>
            <p><strong>Fecha:</strong> <span id="modalFecha"></span></p>
            <p><strong>Hora:</strong> <span id="modalHora"></span></p>
            <p><strong>Personas y preferencia de mesa:</strong> <span id="modalPreferenciaMesa"></span></p>
            <p>Si necesita realizar algún cambio, comuníquese con nosotros.</p>
            <a href="reservation.html" class="btn">Volver</a>
        </div>
    </div>
    <a href="reservation.html" id="myBtn" class="btn">Volver</a>
    
    <script>
        // Obtén el modal
        var modal = document.getElementById("myModal");

        // Obtén el botón que abre el modal
        var btn = document.getElementById("myBtn");

        // Obtén el elemento <span> que cierra el modal
        var span = document.getElementsByClassName("close")[0];

        // Cuando el usuario hace clic en el botón, abre el modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Cuando el usuario hace clic en <span> (x), cierra el modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Cuando el usuario hace clic fuera del modal, también se cierra
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="js/modal.js"></script>

    
</body>
</html>
